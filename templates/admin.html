{% extends "base.html" %}

{% block content %}

<div class="dashboard-container">

    <h2>Admin Panel</h2>

    <h3>All Registered Users</h3>

    <table class="admin-table">
        <tr>
            <th>Username</th>
            <th>XP</th>
        </tr>

        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
        </tr>
        {% endfor %}

    </table>

</div>

{% endblock %}
